{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
        <title>Assignment</title>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-6" style="margin-top: 10px;">
                     <button onclick = showtables() >View Table</button><br>
                </div>
                <div class="col-6" style="margin-top: 10px;">
                    <a href="{% url 'download' %}" onclick="notify()">Download</a>
                </div>
                <div class="col-12 table-responsive" style="margin-top: 10px;">
                   <table class="table table-bordered table-hover" id='table' border="1" style="display: none; transition: ease-in 5s;">
                        <thead class="thead-light">
                            <tr>
                                <th>Vehicle Class</th>
                                <th>April Total</th>
                                <th>May Total</th>
                                <th>June Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %} 
                            <tr> 
                                <td>{{i.Vehicle_Class}}</td> 
                                <td>{{i.April_Total}}</td> 
                                <td>{{i.May_Total}}</td> 
                                <td>{{i.June_Total}}</td> 
                                
                            </tr> 
                            {% endfor %} 
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>

        <script>
            function showtables(){
                 table = document.getElementById('table')

                if(table.style.display === "none"){
                    table.style.display = "table"
                } else {
                    table.style.display = "none"
                }
            }
            function notify() {
                Swal.fire({
                    position: 'top',
                    icon: 'success',
                    title: 'Your work is Downloaded',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        </script>
    </body>
</html>
